<a class="col-md-4 text-center dog-panel" href="{{ 'dogslisting' | page({id: dog.id}) }}">
    <div class="thumbnail">
        <img class="img-responsive" src="{{ dog.photos.first().getThumb('700','450')}}" alt="">
        <div class="caption">
            <h3>{{ dog.name }}<br>
                <small>{{ dog.gender }},{{ dog.size }},{{ dog.general_info.breed }}</small>
            </h3>
            <p>{{ dog.general_info.situation }}</p>
        </div>
    </div>
</a>
